plugins {
    id 'java'
}

group 'org.tgs_ct'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.3.+'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.+'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.+'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation files('./src/main/resources/calibrator4test-1.5.0.jar')
    implementation files('./src/main/resources/indentmanager-1.0.9.jar')
    implementation 'ch.qos.logback:logback-core:1.2.+'
    implementation 'ch.qos.logback:logback-classic:1.2.+'
    implementation 'org.slf4j:slf4j-api:1.7.+'
    implementation 'io.cucumber:cucumber-java:6.8.0'
    implementation 'io.cucumber:cucumber-testng:6.8.0'
}

wrapper() {
    gradleVersion = '6.3'
}

test {
    useTestNG()
}